<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSIN | Dashboard</title>
    <link rel="stylesheet" href="dashboard/dashboard.css">
    <link rel="shortcut icon" href="imagens/faviconV2.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>

        <!-- Painel de Estatísticas Rápidas -->
        <div class="stats">
            <div class="stat-box">
                <h3>Total de Mensagens</h3>
                <p id="totalMessages">150</p>
            </div>
            <div class="stat-box">
                <h3>Usuários Ativos</h3>
                <p id="activeUsers">7</p>
            </div>
            <div class="stat-box">
                <h3>Tópico Mais Popular</h3>
                <p id="popularTopic">Contato</p>
            </div>
        </div>

        <!-- Gráficos -->
        <div class="card">
            <h2>Distribuição de Tópicos</h2>
            <canvas id="topicsDonutChart"></canvas>
        </div>
        <div class="card">
            <h2>Número de Mensagens ao Longo do Tempo</h2>
            <canvas id="messagesLineChart"></canvas>
        </div>
        <div class="card">
            <h2>Horários de Interação</h2>
            <canvas id="interactionTimeChart"></canvas>
        </div>
    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="dashboard/dashboard.js"></script>
    
</body>
</html>
